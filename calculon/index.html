<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Calculo numérico</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h2>Entre com uma função</h2>
            <br>
                <div class="input-group input-group-lg col-lg-6 col-lg-offset-3">
                  <span class="input-group-addon" id="sizing-addon1">F(x):</span>
                  <input id="funcao" type="text" class="form-control " placeholder="Funcão e intervalo" aria-describedby="sizing-addon1">
                </div>
                <div class="input-group input-group-lg col-lg-6 col-lg-offset-3">
                    <span class="input-group-addon" id="basic-addon2">Entre com a precisão desejada</span>

                  <input id="precisao" type="text" class="form-control" placeholder="Precisão" aria-describedby="basic-addon2">
                </div>


                    <button id="resolver" type="button" class="btn btn-primary col-lg-6 col-lg-offset-3" data-toggle="modal" data-target="#resultado">Resolver </span></button>

        </div>
    </header>
        <!-- Modal -->
        <div class="modal fade" id="resultado" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Resultado</h4>
              </div>
              <div  class="modal-body">
                <div class="table-responsive">
                    <table style="width:100%" id="exibirResultados">
                    <tr><th>it</th><th>a(k)</th><th>b(k)</th><th>x(k)</th><th>f(xk)</th><th>k(k) - a(k)</th></tr>
                    </table>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/math.js"></script>
    <script src="js/functions.js"></script>


</body>

</html>
